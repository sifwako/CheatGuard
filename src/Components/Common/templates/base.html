<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #67d9ff, #fcb69f);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: black;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff7e67;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e66a57;
        }

        .link {
            margin-top: 20px;
        }

        .link a {
            color: #ff7e67;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .flash-message {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            margin: 10px auto;
            text-align: center;
            border-radius: 5px;
            color: white;
        }

        .flash-message.success {
            background-color: #4caf50;
        }

        .flash-message.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div id="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    {% block content %}{% endblock %}

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(flashMessage) {
                flashMessage.style.display = 'block';
                setTimeout(function() {
                    flashMessage.style.display = 'none';
                }, 3000);
            });

            var orgTypeSelect = document.getElementById('organization_type');
            if (orgTypeSelect) {
                orgTypeSelect.addEventListener('change', function() {
                    var otherInput = document.getElementById('other_organization_type');
                    if (this.value === 'others') {
                        otherInput.style.display = 'block';
                        otherInput.setAttribute('required', 'required');
                    } else {
                        otherInput.style.display = 'none';
                        otherInput.removeAttribute('required');
                    }
                });
            }
        });
    </script>
</body>
</html>
